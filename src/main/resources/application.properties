spring.application.name=social-feed
server.port=8080


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=socialfeeddb


# JWT secret (for dev only) and expiry (in ms)
app.jwt.secret=replace_this_with_a_strong_secret
app.jwt.expiration=86400000


# WebSocket message broker prefix
spring.websocket.path=/ws